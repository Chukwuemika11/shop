<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }

        .product {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Name</h1>
        <p>Your one-stop shop for all your needs</p>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>

    <div class="product">
        <img src="https://tse1.mm.bing.net/th?id=OIP.J3gUS5Q7AbjpHyYZvWSG5gHaFj&pid=Api&P=0&h=220" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of Product 1.</p>
        <p>Price: $50</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://tse3.mm.bing.net/th?id=OIP.pBgKfQAKvvR0np53Xe0UNAHaE8&pid=Api&P=0&h=220" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of Product 2.</p>
        <p>Price: $40</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://tse1.mm.bing.net/th?id=OIP.gNiGdodNdn2Bck61_x18dAHaFi&pid=Api&P=0&h=220" alt="Product 3">
        <h2>Product 3</h2>
        <p>Description of Product 3.</p>
        <p>Price: $60</p>
        <button>Add to Cart</button>
    </div>

    <footer>
        &copy; 2023 Shop Name
    </footer>
</body>
</html>
